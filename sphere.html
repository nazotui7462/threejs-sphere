<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Fibonacci Sphere with Round Points</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
  <script>
    // ä¸¸ã„ç‚¹ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã§ä½œæˆ
    function createCircleTexture(size = 64) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      const radius = size / 2 * 0.9; // å°‘ã—ä½™ç™½ã‚’æ®‹ã™
      ctx.clearRect(0, 0, size, size);

      // å††ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã§ä¸¸ã„ç‚¹ã‚’æã
      const gradient = ctx.createRadialGradient(size / 2, size / 2, radius * 0.1, size / 2, size / 2, radius);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, radius, 0, Math.PI * 2);
      ctx.fill();

      return new THREE.CanvasTexture(canvas);
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ğŸ¨ ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚«ãƒ©ãƒ¼ï¼ˆ8è‰²ï¼‰
    const hexColors = [
      "#70E7FD", "#4AB9FF", "#317DC9", "#338DA8",
      "#60B2AE", "#2E5F6E", "#6FC36D", "#409888"
    ];
    const gradientColors = hexColors.map(hex => new THREE.Color(hex));

    // ğŸŒ€ Fibonacci Sphere ã®ç‚¹ç¾¤ç”Ÿæˆï¼ˆã¡ã‚‡ã£ã¨ãƒãƒ©ã¤ãæœ‰ã‚Šï¼‰
    function generateFibonacciPoints(numPoints, radius = 1, jitter = 0.02) {
      const positions = [];
      const colors = [];
      const offset = 2 / numPoints;
      const increment = Math.PI * (3 - Math.sqrt(5)); // é»„é‡‘è§’

      for (let i = 0; i < numPoints; i++) {
        let y = i * offset - 1 + offset / 2;
        const r = Math.sqrt(1 - y * y);
        const phi = i * increment;

        let x = Math.cos(phi) * r;
        let z = Math.sin(phi) * r;

        // è»½ãã‚†ã‚‰ãã‚’åŠ ãˆã‚‹
        x += (Math.random() - 0.5) * jitter;
        y += (Math.random() - 0.5) * jitter;
        z += (Math.random() - 0.5) * jitter;

        positions.push(x * radius, y * radius, z * radius);

        // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³è‰²è¨ˆç®—
        const yNorm = (y + 1) / 2;
        const index = Math.floor(yNorm * (gradientColors.length - 1));
        const t = (yNorm * (gradientColors.length - 1)) - index;

        const color = gradientColors[index].clone().lerp(
          gradientColors[index + 1] || gradientColors[index],
          t
        );
        colors.push(color.r, color.g, color.b);
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));

      return geometry;
    }

    // ä¸¸ã„ç‚¹ç”¨ãƒ†ã‚¯ã‚¹ãƒãƒ£ä½œæˆ
    const circleTexture = createCircleTexture();

    const sphereGeometry = generateFibonacciPoints(1200);
    const sphereMaterial = new THREE.PointsMaterial({
      size: 0.035,
      vertexColors: true,
      transparent: true,
      opacity: 0.9,
      map: circleTexture,
      alphaTest: 0.01,
      sizeAttenuation: true,
    });
    const spherePoints = new THREE.Points(sphereGeometry, sphereMaterial);
    scene.add(spherePoints);

    // ğŸŒ«ï¸ å†…éƒ¨ãƒã‚¤ã‚ºãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
    const noiseParticleCount = 300;
    const noiseGeometry = new THREE.BufferGeometry();
    const noisePositions = [];

    for (let i = 0; i < noiseParticleCount; i++) {
      const r = Math.random() * 0.7;
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.acos(2 * Math.random() - 1);
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      noisePositions.push(x, y, z);
    }

    noiseGeometry.setAttribute("position", new THREE.Float32BufferAttribute(noisePositions, 3));

    const noiseMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.01,
      transparent: true,
      opacity: 0.25,
      map: circleTexture,
      alphaTest: 0.01,
      sizeAttenuation: true,
    });

    const noisePoints = new THREE.Points(noiseGeometry, noiseMaterial);
    scene.add(noisePoints);

    // ğŸ”„ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå›è»¢ï¼†ãƒã‚¤ã‚ºå‹•ãï¼‰
    const animate = () => {
      requestAnimationFrame(animate);

      spherePoints.rotation.y += 0.0012;
      spherePoints.rotation.x += 0.0006;

      noisePoints.rotation.y -= 0.0006;

      const posAttr = noiseGeometry.attributes.position;
      for (let i = 0; i < posAttr.count; i++) {
        let x = posAttr.getX(i);
        let y = posAttr.getY(i);
        let z = posAttr.getZ(i);
        const scale = 0.001;
        x += (Math.random() - 0.5) * scale;
        y += (Math.random() - 0.5) * scale;
        z += (Math.random() - 0.5) * scale;

        posAttr.setXYZ(i, x, y, z);
      }

      posAttr.needsUpdate = true;

      renderer.render(scene, camera);
    };

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
